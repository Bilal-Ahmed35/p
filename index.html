<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Checker & Multiplication Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🧮 Number Utility Tool</h1>

      <h2>Number Checker</h2>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button id="checkBtn">Check Number</button>
      <div id="checkResult" class="result"></div>

      <h2>Even / Odd & Square / Cube</h2>
      <button id="extraBtn">Analyze Number</button>
      <div id="extraResult" class="result"></div>

      <h2>Multiplication Table Generator</h2>
      <input
        type="number"
        id="tableInput"
        placeholder="Enter a number for table"
      />
      <button id="tableBtn">Generate Table</button>
      <div id="tableResult" class="result"></div>

      <button id="resetBtn" class="reset">🔄 Reset All</button>
    </div>

    <footer>
      <p>Made with ❤️ by Bilal</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
